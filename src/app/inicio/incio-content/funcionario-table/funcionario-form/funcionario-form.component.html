<div style="background-color: #fff8e7;">
    <br>
    <div class="container" style="background-color: #fff8e7;">
        <legend>Formulario inscripci√≥n Funcionarios</legend>
        <hr style="color: black">
        <div class="container">
                            
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label>Nombres
                            </label>
                           <input type="text" [(ngModel)]="fun.nombres" class="form-control"  id="nombres" 
                           placeholder="Ingrese Apellidos del funcionario">
                        </div>
                        <div class="col">
                            <label>Apellidos</label>
                            <input [(ngModel)]="fun.apellidos" type="text" class="form-control"  id="apellidos" 
                            placeholder="Ingrese Apellidos del funcionario">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col">                            
                            <label for="exampleFormControlSelect1">Cargo</label>
                            <div class="form-group">                               
                                <select [(ngModel)]="fun.cargo" class="form-control" 
                                id="exampleFormControlSelect1">
                                    <option value="" selected disabled>Seleccione Cargo </option>
                                    <option value="Administrativo">Administrativo</option>
                                    <option value="Kinesiologo">Kinesiologo</option>
                                    <option value="Fotografo">Fotografo</option>
                                </select>
                              </div>
                        </div>

                    </div>
                </div>

                <div class="form-group row">
                    <div class="col">
                        <button (click)="cancelar()" class="btn btn-danger">
                            Cancelar </button>
                    </div>
                    <div class="col">
                        <button type="submit" (click)='save()'
                            class="btn btn-primary">Guardar</button>
                    </div>
                    <br>
                </div>
            
        </div>
    </div>
    <br>
</div>
