<div style="background-color: #fff8e7;">
    <div *ngIf="this.service.isAuthenticated()== true "  class="container" >
        <div class="row" >
            <nav aria-label="breadcrumb" >
                <ol class="breadcrumb " style="background-color: #fff8e7;" >
                    <li class="breadcrumb-item" ><a [routerLink]="['/inicio']" href="#">Inicio</a></li>
                    <li class="breadcrumb-item" ><a [routerLink]="['/inicio/Galeria']" >Galería</a></li>
                    <li class="breadcrumb-item" ><a [routerLink]="['/inicio/gestionGaleria']" >Gestión Galería</a></li>
                    <li class="breadcrumb-item active" aria-current="page" >Fotos Album {{id}}</li>
                </ol>
            </nav>
        </div>
    </div>
    <br>
    <hr>
    <div *ngIf="this.service.isAuthenticated()== true "  align="center">
        <i>
            <h4>Gestion de fotos</h4>
        </i>
    </div>
    <hr>
    <div *ngIf="this.service.isAuthenticated()== true "  class="container">
        <div class="card mb-3">
            <!--CARD CONTENEDORA DE LA TABLA-->
            <div class="card-header text-center">
                Lista de fotos
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <!--INICIO TABLA REVISIONES-->
                    <table class="table table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Miniatura</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Eliminar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let c of FotosList">
                                <td><img src="http://localhost:8080/uploads/{{c.file}}"
                                        style="height: 90px; width: 90px;" alt=""></td>
                                <td>{{c.file}} </td>
                                <td><button type="button" name="eliminar" class="btn btn-danger" (click)='delete(c)'><i
                                            class="fas fa-trash-alt"></i> Eliminar</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!--FIN TABLA REVISIONES-->
            </div>
        </div>
        <br>
    </div>
</div>
