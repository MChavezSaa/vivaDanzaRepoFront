<div class="body2" style="background-color:fffcd0;">
    <div class="container">
        <div class="d-flex justify-content-center h-100" style="align-items: center;">
            <div class="a2">
                <div class="card my-auto">
                    <div class="card-header">
                        <h3>Inicia Sesión</h3>

                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input [(ngModel)]="usuario.username" type="usuario" class="form-control" id="username"
                                    name="username" aria-describedby="usuarioHelp" placeholder="Ingrese usuario"
                                    autofocus required>
                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input [(ngModel)]="usuario.password" type="password" class="form-control" id="password"
                                    name="password" placeholder="Contraseña" required>
                            </div>
                            &nbsp;&nbsp;&nbsp;
                            <div class="form-group " style="text-align: right;">
                                <input (click)="login()" type="submit" value="Entrar" class="btn float-right login_btn">
                            </div>

                            <hr>
                            <div style="text-align: center;">
                                <br>
                                <label style="color:white;" for=""> No Tienes usuario vuelve al inicio <br>con el
                                    siguiente boton</label>
                            </div>
                            <div align="center">

                                <button (click)="volverInicio()" type="button" class="btn btn-danger">Volver</button>
                            </div>
                            <hr>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
