<div class="container">
    <div class="col">
        <br>
        <button type="button" class="btn btn-primary" [routerLink]="[ '/inicio/fotoExistente']">Agregar Fotos Existente</button>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <button type="button" class="btn btn-primary" [routerLink]="[ '/inicio/nuevaFotoCarousel']">Agregar Nueva Foto</button>
    </div>
    <div class="row">
        <div class="col">
            <div class="container">
                <br>
                <div class="card mb-3">
                    <!--CARD CONTENEDORA DE LA TABLA-->
                    <div class="card-header text-center">
                        Lista de fotos
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <!--INICIO TABLA REVISIONES-->
                            <table class="table table-hover">
                                <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">Miniatura</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Eliminar</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ng-container *ngFor="let c of carouselList">
                                        <tr *ngIf="c.estado== true">
                                            <td><img src="http://localhost:8080/uploads/{{c.file}}"
                                                    style="height: 90px; width: 90px;" alt=""></td>
                                            <td>{{c.file}} </td>
                                            <td><button type="button" name="eliminar" class="btn btn-danger" (click)='delete(c)'><i
                                                        class="fas fa-trash-alt"></i> Eliminar</button></td>
                                        </tr>
                                    </ng-container>
                                </tbody>
                            </table>
                        </div>
                        <!--FIN TABLA REVISIONES-->
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>
