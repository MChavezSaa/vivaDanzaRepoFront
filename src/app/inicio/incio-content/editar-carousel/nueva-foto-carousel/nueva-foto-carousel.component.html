<div style="background-color: #fff8e7;">
    <div *ngIf="this.service.isAuthenticated()== true "  class="container" >
        <div class="row" style="background-color: #fff8e7;">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb " style="background-color: #fff8e7;">
                    <li class="breadcrumb-item"><a [routerLink]="['/inicio']" href="#">Inicio</a></li>
                    <li class="breadcrumb-item"><a [routerLink]="['/inicio/editarCarousel']" href="#">Editar carousel</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Fotos nueva</li>
                </ol>
            </nav>
        </div>
        <br><br>
        <div class="row">
           
            <div class="col">
                <label>Seleccionar Fotos
                </label>
                <br>        
                <input (change)="seleccionarFotos($event)" type="file"  id="" multiple>
            </div>
            <div class="col">
                <button type="submit" (click)='save()' class="btn btn-primary">Guardar</button>
            </div>
        </div>
        <br><br>
    </div>    
    <div  *ngIf="this.service.isAuthenticated()== false " class="container ">
        <div align="center">
            <img src="../../../../../../assets/img/404.jpg" alt="">
        </div>
    </div>    
</div>
